<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checklist Montaña</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Checklist para tu viaje a la montaña</h1>
    </header>

    <main class="main-content">
      <div class="checklist-container">
        <ul class="checklist">
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Botas de senderismo
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Chaqueta rompevientos
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Cantimplora
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Kit de primeros auxilios
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Mapa o GPS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Ropa abrigada en capas
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Linterna
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Bastones de trekking
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Protector solar
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Gafas de sol
            </label>
          </li>
        </ul>
      </div>
    </main>

    <footer class="footer">
      <nav class="nav-bar">
        <a href="#">
          <img src="../img/icon-inicio.svg" alt="Inicio" />
          <span>Inicio</span>
        </a>
        <a href="#">
          <img src="../img/icon-ajustes.svg" alt="Ajustes" />
          <span>Ajustes</span>
        </a>
        <a href="#">
          <img src="../img/icon-perfil.svg" alt="Mi Perfil" />
          <span>Mi Perfil</span>
        </a>
      </nav>
    </footer>
  </body>
</html>
