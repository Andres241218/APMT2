<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checklist Playa</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Checklist para tu viaje a la playa</h1>
    </header>

    <main class="main-content">
      <div class="checklist-container">
        <ul class="checklist">
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Protector solar
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Gafas de sol
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Sombrero o gorra
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Toalla
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Ropa de baño
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Ropa ligera y cómoda
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Chanclas o sandalias
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Agua
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Snacks ligeros
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              Nevera portátil
            </label>
          </li>
        </ul>
      </div>
    </main>

    <footer class="footer">
      <nav class="nav-bar">
        <a href="#">
          <img src="../img/icon-inicio.svg" alt="Inicio" />
          <span>Inicio</span>
        </a>
        <a href="#">
          <img src="../img/icon-ajustes.svg" alt="Ajustes" />
          <span>Ajustes</span>
        </a>
        <a href="#">
          <img src="../img/icon-perfil.svg" alt="Mi Perfil" />
          <span>Mi Perfil</span>
        </a>
      </nav>
    </footer>
  </body>
</html>
