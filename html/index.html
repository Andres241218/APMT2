<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de Bienvenida</title>
    <!-- Enlazamos nuestro CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Bienvenido de Nuevo Andres!</h1>
    </header>

    <main class="main-content">
      <!-- Sección del destino actual -->
      <section class="destino-actual">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Playa" />
          <h2>Playa</h2>
          <p>Último destino</p>
        </div>
      </section>

      <!-- Próxima inspección -->
      <section class="proxima-inspeccion">
        <h2>Próxima Inspección</h2>
        <div class="botones">
          <button>Agrega un destino</button>
          <button>Elimina un destino</button>
        </div>
      </section>

      <!-- Posibles destinos -->
      <section class="posibles-destinos">
        <h2>Posibles destinos</h2>
        <div class="destinos-grid">
          <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Montaña" />
            <p>Montaña</p>
          </div>
          <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Playa" />
            <p>Playa</p>
          </div>
          <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Nieve" />
            <p>Nieve</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Barra de navegación inferior -->
    <footer class="footer">
      <nav class="nav-bar">
        <a href="#" class="active">
          <!-- Aquí podrías usar íconos de tu preferencia (FontAwesome, etc.) -->
          <span>Inicio</span>
        </a>
        <a href="#">
          <span>Ajustes</span>
        </a>
        <a href="#">
          <span>Mi Perfil</span>
        </a>
      </nav>
    </footer>
  </body>
</html>
