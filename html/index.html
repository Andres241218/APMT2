<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de Bienvenida</title>
    <!-- Enlazamos nuestro CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Bienvenido de Nuevo Andres!</h1>
    </header>

    <main class="main-content">
      <!-- Sección del destino actual -->
      <section class="destino-actual">
        <div class="destino-fondo">
          <div class="destino-texto">
            <h2>Playa</h2>
            <!-- Agregamos un ID para poder actualizar este texto con JS -->
            <p id="ultimo-destino">Último destino</p>
          </div>
        </div>
      </section>

      <!-- Próxima inspección -->
      <section class="proxima-inspeccion">
        <h2>Próxima Inspección</h2>
        <div class="botones">
          <button>Agrega un destino</button>
          <button>Elimina un destino</button>
        </div>
      </section>

      <!-- Posibles destinos -->
      <section class="posibles-destinos">
        <h2>Posibles destinos</h2>

        <!-- Cada "destino-item" con su imagen de fondo -->
        <div class="destino-item" style="background-image: url('../img/montana.jpg');">
          <div class="destino-tipo">Montaña</div>
        </div>
        <div class="destino-item" style="background-image: url('../img/playa.jpg');">
          <div class="destino-tipo">Playa</div>
        </div>
        <div class="destino-item" style="background-image: url('../img/nieve.jpg');">
          <div class="destino-tipo">Nieve</div>
        </div>
      </section>
    </main>

    <!-- Barra de navegación inferior -->
    <footer class="footer">
      <nav class="nav-bar">
        <a href="#" class="active">
          <span>Inicio</span>
        </a>
        <a href="#">
          <span>Ajustes</span>
        </a>
        <a href="#">
          <span>Mi Perfil</span>
        </a>
      </nav>
    </footer>

    <!-- ========== MODAL CON FORMULARIO ========== -->
    <div id="modal-form" class="modal">
      <div class="modal-content">
        <!-- Botón para cerrar el modal -->
        <span id="close-modal" class="close">&times;</span>

        <h2>¿Qué país quiere visitar?</h2>

        <form id="country-form">
          <!-- LISTA DE PAÍSES -->
          <label for="country-select">Seleccione un país:</label>
          <select id="country-select">
            <option value="">--Seleccione--</option>
            <!-- Se llenará dinámicamente con JavaScript -->
          </select>

          <!-- LISTA DE PLAYAS/MONTAÑAS/ETC. -->
          <label for="beach-select">Seleccione una playa (u opción):</label>
          <select id="beach-select">
            <option value="">--Seleccione un país primero--</option>
            <!-- Se llenará dinámicamente con JavaScript -->
          </select>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <!-- Cargamos el archivo JS al final del body -->
    <script src="../util/script.js"></script>
  </body>
</html>
