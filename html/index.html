<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Bienvenida</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Bienvenido de Nuevo Andres!</h1>
    </header>

    <main class="main-content">
      <!-- Sección "Último destino" -->
      <section class="destino-actual">
        <div class="destino-fondo">
          <div class="destino-texto">
            <h2>Playa</h2>
            <p id="ultimo-destino">Último destino</p>
          </div>
        </div>
      </section>

      <!-- Próxima inspección -->
      <section class="proxima-inspección">
        <h2>Próxima Inspección</h2>
        <div class="botones">
          <button>Agrega un destino</button>
          <button>Elimina un destino</button>
        </div>
      </section>

      <!-- Posibles destinos -->
      <section class="posibles-destinos">
        <h2>Posibles destinos</h2>
        <!-- Cada destino es clickeable y tiene imagen de fondo -->
        <div class="destino-item" style="background-image: url('../img/montana.jpg');">
          <div class="destino-tipo">Montaña</div>
        </div>
        <div class="destino-item" style="background-image: url('../img/playa.jpg');">
          <div class="destino-tipo">Playa</div>
        </div>
        <div class="destino-item" style="background-image: url('../img/nieve.jpg');">
          <div class="destino-tipo">Nieve</div>
        </div>
      </section>
    </main>

    <!-- Barra de navegación inferior (ahora con el mismo estilo e íconos) -->
    <footer class="footer">
      <nav class="nav-bar">
        <a href="#">
          <img src="../img/icon-inicio.svg" alt="Inicio" />
          <span>Inicio</span>
        </a>
        <a href="#">
          <img src="../img/icon-ajustes.svg" alt="Ajustes" />
          <span>Ajustes</span>
        </a>
        <a href="#">
          <img src="../img/icon-perfil.svg" alt="Mi Perfil" />
          <span>Mi Perfil</span>
        </a>
      </nav>
    </footer>

    <!-- Modal Lightbox para el formulario (opcional, si lo usas) -->
    <div id="modal-form" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>¿Qué país quiere visitar?</h2>
        <form id="country-form">
          <label for="country-select">Seleccione un país:</label>
          <select id="country-select">
            <option value="">--Seleccione--</option>
            <!-- Se llenará dinámicamente con JS -->
          </select>
          <div id="site-container" style="display: none;">
            <label for="site-select">Seleccione un sitio:</label>
            <select id="site-select"></select>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <script src="../js/util/script.js"></script>
  </body>
</html>
