<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="../css/usuario.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1 id="header-title">Mi Perfil</h1>
      </div>
    </header>
    <div class="container">
      <h1 data-i18n="mi-perfil-title">Mi Perfil</h1>
      <div id="user-data">
        <!-- User data will be displayed here -->
      </div>
    </div>

    <footer class="footer">
      <nav class="nav-bar">
        <a href="index.html">
          <img src="../img/casa.png" alt="Inicio" />
          <span data-i18n="inicio">Inicio</span>
        </a>
        <a href="ajustes.html">
          <img src="../img/ajustes.png" alt="Ajustes" />
          <span data-i18n="ajustes">Ajustes</span>
        </a>
        <a href="usuario.html" class="active">
          <img src="../img/perfil.png" alt="Mi Perfil" />
          <span data-i18n="mi-perfil">Mi Perfil</span>
        </a>
      </nav>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let userData = JSON.parse(localStorage.getItem('userData'));

        if (!userData) {
          userData = {
            nombre: 'Nombre por defecto',
            apellido: 'Apellido por defecto',
            sexo: 'No especificado',
            viajeroFrecuente: 'No'
          };
        }

        const userDataDiv = document.getElementById('user-data');
        userDataDiv.innerHTML = `
          <div class="user-data-item"><strong data-i18n="nombre-label">Nombre:</strong> ${userData.nombre}</div>
          <div class="user-data-item"><strong data-i18n="apellido-label">Apellido:</strong> ${userData.apellido}</div>
          <div class="user-data-item"><strong data-i18n="sexo-label">Sexo:</strong> ${userData.sexo}</div>
          <div class="user-data-item"><strong data-i18n="viajero-frecuente-label">Â¿Viajero frecuente?</strong> ${userData.viajeroFrecuente}</div>
        `;
      });
    </script>
  </body>
</html>
